stft:
    block_length: 0.02
    overlap: 0.5
    window:
        type: hann
        periodic: true
        sqrt: true

algorithm:
    type: spectral-subtraction
    power: 1.0
    factor: 1.0
    noise_floor: 0.0
    post_gain: 1.0
    noise:
        type: none

noise:
    type: frames
    range: [0, 3]
